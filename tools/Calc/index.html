<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="output">
          <p class="formula"></p>
          <p class="results"></p>
        </div>
        <div class="input">
          <button>%</button>
          <button>+/-</button>
          <button onclick="document.querySelector('.formula').innerText = '';document.querySelector('.results').innerText = '';">C</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/></svg></button>
          <button>1/x</button>
          <button>x<sup>2</sup></button>
          <button>âˆš</button>
          <button onclick="document.querySelector('.results').innerText += this.innerText;">/</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">7</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">8</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">9</button>
          <button onclick="document.querySelector('.results').innerText += this.innerText;">*</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">4</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">5</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">6</button>
          <button onclick="document.querySelector('.results').innerText += this.innerText;">-</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">1</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">2</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">3</button>
          <button onclick="document.querySelector('.results').innerText += this.innerText;">+</button>
          <button class="num rositive_and_negative" onclick="document.querySelector('.results').innerText += this.innerText;">00</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">0</button>
          <button class="num" onclick="document.querySelector('.results').innerText += this.innerText;">.</button>
          <button class="is" onclick="document.querySelector('.formula').innerText = document.querySelector('.results').innerText;document.querySelector('.results').innerText = eval(document.querySelector('.results').innerText);">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
