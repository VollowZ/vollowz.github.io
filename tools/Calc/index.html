<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="output">
          <p class="formula"></p>
          <p class="results"></p>
        </div>
        <div class="input">
          <button>%</button>
          <button>+/-</button>
          <button onclick="document.querySelector('.formula').innerText = '';document.querySelector('.results').innerText = '';">C</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M24 3H6l-6 9 6 9h18V3zm-5 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/></svg></button>
          <button>1/x</button>
          <button>x²</button>
          <button>√</button>
          <button onclick="addInput('/');">÷</button>
          <button class="num" onclick="addInput('7');">7</button>
          <button class="num" onclick="addInput('8');">8</button>
          <button class="num" onclick="addInput('9');">9</button>
          <button onclick="addInput('*');">×</button>
          <button class="num" onclick="addInput('4');">4</button>
          <button class="num" onclick="addInput('5');">5</button>
          <button class="num" onclick="addInput('6');">6</button>
          <button onclick="addInput('-');">-</button>
          <button class="num" onclick="addInput('1');">1</button>
          <button class="num" onclick="addInput('2');">2</button>
          <button class="num" onclick="addInput('3');">3</button>
          <button onclick="addInput('+');">+</button>
          <button class="num rositive_and_negative" onclick="addInput('00');">00</button>
          <button class="num" onclick="addInput('0');">0</button>
          <button class="num" onclick="addInput('.');">.</button>
          <button class="is" onclick="document.querySelector('.formula').innerText = document.querySelector('.results').innerText;document.querySelector('.results').innerText = eval(document.querySelector('.results').innerText);">=</button>
        </div>
      </div>
    </div>
    <script>
      function addInput(input_value) {
        return document.querySelector('.results').innerText += input_value;
      }
    </script>
  </body>
</html>
